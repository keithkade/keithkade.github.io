    <meta charset="utf-8">

<body>
    <div id="control-panel">
        <h3>Simulation Settings</h3>
        <button onclick="resetUserInputs()">Reset</button>
        <button onclick="randomizeUserInputs()">Randomize</button>
        <ul>
            <li>Zooka Power</li>
            <li>
                <input id="v.x-slider" class="slider" type="range" value="20" step="1" min="-100" max="100" oninput="inputChange(this, 'v.x')">
                <input id="v.x" type="number" value="20" step="any" oninput="inputChange(this, 'v.x-slider')">
            </li>
        </ul>
        <ul>
            <li>Zooka Position</li>
            <li>
                X
                <input id="p.x-slider" class="slider" type="range" value="0" step="1" min="-200" max="200" oninput="inputChange(this, 'p.x')">
                <input id="p.x" type="number" value="0" step="any" oninput="inputChange(this, 'p.x-slider')"> 
            </li>
            <li>
                Y
                <input id="p.y-slider" class="slider" type="range" value="0" step="1" min="-200" max="200" oninput="inputChange(this, 'p.y')">
                <input id="p.y" type="number" value="0" step="any" oninput="inputChange(this, 'p.y-slider')"> 
            </li>
            <li>
                Z
                <input id="p.z-slider" class="slider" type="range" value="0" step="1" min="-200" max="200" oninput="inputChange(this, 'p.z')">
                <input id="p.z" type="number" value="0" step="any" oninput="inputChange(this, 'p.z-slider')">
            </li>
        </ul>
        <ul>
            <li>Gravity</li>
            <li>
                X
                <input id="g.x-slider" class="slider" type="range" value="0" step=".01" min="-10" max="10" oninput="inputChange(this, 'g.x')">
                <input id="g.x" type="number" value="0" step="any" oninput="inputChange(this, 'g.x-slider')">
            </li>
            <li>
                Y
                <input id="g.y-slider" class="slider" type="range" value="0" step=".01" min="-10" max="10" oninput="inputChange(this, 'g.y')">
                <input id="g.y" type="number" value="0" step="any" oninput="inputChange(this, 'g.y-slider')">
            </li>
            <li>
                Z
                <input id="g.z-slider" class="slider" type="range" value="0" step=".01" min="-10" max="10" oninput="inputChange(this, 'g.z')">
                <input id="g.z" type="number" value="0" step="any" oninput="inputChange(this, 'g.z-slider')">
            </li>
        </ul>
        <ul>
            <li><input id="H" type="number" value="0.02" min=".001" step=".001" onchange="inputChange()"> - Time Step </li>
        </ul>
        <label><input class="checkbox" type="checkbox" onclick='Boiler.toggleAxes(this)' checked> Show XYZ Axes</label>
        <button class="restart-btn" onclick="initMotion()">Fire Beezooka</button>
    </div>
    <div id="webgl-container"></div>
</body>
