---
layout: nonav
title: Kade Keith | Blog
permalink: /blog/
---

<article>
    <header>
        <h1>Kade Keith's Blog</h1>
    </header>
    
    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <div class="img-wrapper">
                        <img src="{{ post.preview_img }}"/>
                    </div>
                    <h2>{{ post.title }}</h2>
                </a>
                {% if post.subtitle != "none" %}
                    <div class="subtitle">{{ post.subtitle }}</div>
                {% endif %}
                <div class="post-meta date">{{ post.date | date: "%b %-d, %Y" }}</div>
            </li>
        {% endfor %}
    </ul>
</article>

<link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}">
